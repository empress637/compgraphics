  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
    <h2 class="red-text" style="color: green;">
      <a href="https://empress637.github.io/">
        Home
      </a>
    </h2>

<div id='graph'></div>
	<script>
//https://community.plotly.com/t/reading-data-from-csv-into-separate-traces/6787/4
var status = ['Survived', 'Perished']

Plotly.d3.csv('//titanic.csv', (err, rows) => {
  var data = status.map(y => {
    var d = rows.filter(r => r.Survived === 1)
    
    return {
      type: 'bar',
      name: y,
      x: d.map(r => r.Survived),
      y: d.map(r => r.Survived ==1), 
      orientation: 'h'
    }
  })
  
  Plotly.newPlot('graph', data)
})	


		
	</script>

</body>
