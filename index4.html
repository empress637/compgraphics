<!DOCTYPE html>
<html>

<body>

<div>
  <canvas id="chart"></canvas>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

  
function makeChart(titanic) {
  // players is an array of objects where each object is something like:
  // {
  //   "Name": "Steffi Graf",
  //   "Weeks": "377",
  //   "Gender": "Female"
  // }

  var status = titanic.map(function(d) {
    return d.survived;
  });
  var statusData = titanic.map(function(d) {
    return +d.Survived;
  });
   var genderColors = titanic.map(function(d) {return d.Sex === 'female' ? '#F15F36' : '#19A0AA';});

var chart = new Chart('chart', {
    type: 'horizontalBar',
    options: {
      maintainAspectRatio: false,
      legend: {
        display: false
      },
      scales: {
        xAxes: [
          {
            scaleLabel: {
              display: true,
              labelString: 'Weeks at No.1',
              fontSize: 16
            }
          }
        ]
      }
    },
    data: {
      labels: status,
      datasets: [
        {
          data: statusData,
          backgroundColor: genderColors
        }
      ]
    }
  })
}

  // Request data using D3
d3
  .csv("/titanic.csv")
  .then(makeChart);
</script>

</body>
</html>
