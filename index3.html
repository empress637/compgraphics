<head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-2.26.0.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
</head>

<body>
	    <h2 class="red-text" style="color: green;">
      <a href="https://empress637.github.io/">
        Home
      </a>
    </h2>
	<div id='myDiv' class="plotly-graph-div"
      style=" width: 100%; height: 100%;">
		<script>
			 window.PLOTLYENV = window.PLOTLYENV || {};
var gd = document.getElementById('myDiv');

d3.csv(
  "./titanic.csv",
  function(titanicData) {
    var classDim = {
      values: titanicData.map(function(row) {return row['Pclass']}),
      categoryorder: 'category ascending',
      label: "Pclass"
    };

    var genderDim = {
      values: titanicData.map(function(row) {return row['Sex']}),
      label: "Sex"
    };

    var survivalDim = {
      values: titanicData.map(function(row) {return row['Survived']}),
      label: "Survived",
      categoryarray: [0, 1],
      ticktext: ['perished', 'survived'],
    };

    var color = survivalDim.values;
    var colorscale = [[0, 'red'], [1, 'green'], [2, 'blue']];

    // Build Traces
    var traces = [
      {type: 'parcats',
       dimensions: [classDim, genderDim, survivalDim],
       line: {color: color,
              colorscale: colorscale},
       hoveron: 'color',
       hoverinfo: 'count+probability',
       labelfont: {size: 14},
       arrangement: 'freeform'
      }
    ];

    var layout = {width: 1000};

    // Make plot

	    Plotly.newPlot('myDiv', traces, layout);
            Plotly.animate('myDiv', null);

	</script>
</div>
</body>
